{% extends "base.html" %}

{% load static %}

{% block page_content %}

<h1>Publications</h1>

<div class="row">

{% for publication in publications %}

    <div class="col-md-4">

        <div class="card mb-2">


            <div class="card-body">

                <h5 class="card-title">{{ publication.title }}</h5>

                <p class="card-text">
                    <h6>Journal Name:</h6>
                    <p>{{ publication.journal_name }}</p>
                    <br>
                    <h6>Publication Date:</h6>
                    <p>{{ publication.publication_date }}</p>

                </p>

                <a href="{% url 'publication_detail' publication.pk %}"

                   class="btn btn-primary">

                    Read More

                </a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>

{% endblock %}
